<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Luxury Restaurant é o melhor restaurante requintado do estado de São Paulo">
    <meta name="keywords" content="restaurante, são paulo, luxury, restaurant, jantar, refeição">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" rel="stylesheet" href="css/style.css">

    <title>Luxury Restaurant</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                
                    <h1 class="logo">
                        <a href="#" title="Luxury Restautant">Luxury Restaurant</a>
                    </h1>

                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Menu</a>
                            </li>
                            <li>
                                <a href="">Reservation</a>
                            </li>
                            <li>
                                <a href="">Recipe</a>
                            </li>
                            <li>
                                <a href="">Blog</a>
                            </li>
                            <li>
                                <a href="">Pages</a>
                            </li>
                            <li>
                                <a href="">Contact</a>
                            </li>
                            <li>                                
                                <a href="shopping-cart.html" class="menu__cart"></a>
                            </li>
                        </ul>

                        <a href="" class="menu__book-table">
                            <span>Book your Table</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- CAROUSEL -->
    <div class="container-fluid">
        <div class="row">
            <div id="carousel-banner" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-banner" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-banner" data-slide-to="1"></li>
                    <li data-target="#carousel-banner" data-slide-to="2"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/image-1970x570.png" alt="Banner do carrosel 1">
                        <div class="container">
                            <div class="row">
                                <h2 class="title">Teast your fav dish <span class="title__text">from <span class="title__text--highlight">luxury restaurant</span></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image-1970x570.png" alt="Banner do carrosel 2">
                        <div class="container">
                            <div class="row">
                                <h2 class="title">Teast your fav dish <span class="title__text">from <span class="title__text--highlight">luxury restaurant</span></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/image-1970x570.png" alt="Banner do carrosel 3">
                        <div class="container">
                            <div class="row">
                                <h2 class="title">Teast your fav dish <span class="title__text">from <span class="title__text--highlight">luxury restaurant</span></span></h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <main>
        <section class="middle-bar">
            <div class="container">
                <div class="row">
                    <div class="col-xs-5">
                       <div class="pink-label">
                           <img src="img/black-circle-icon.png" alt="icon of a pan">
                           <p>Explore <p>food Menu</p></p>
                       </div>
                    </div>

                    <div class="col-xs-2 middle-bar__col1">
                        <span class="message-icon">i</span>
                        <p>READ <p class="orange">REVIEWS</p></p>
                        <a href="" class="orange-button">
                            <span>></span>
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
